{% extends "base.html" %}
{% load bootstrap %}

{% block title %}編集{% endblock %}
{% block content %}
<h1>編集</h1>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form|bootstrap }}
  <br>
  <button class="btn btn-outline-primary" style="margin-right: auto;" onclick="location.href='{% url 'list' %}'">戻る</button>
  <input type="submit" class="btn btn-primary" value="更新">
</form>
{% endblock %}
