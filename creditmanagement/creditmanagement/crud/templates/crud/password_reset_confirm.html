{% extends "base.html" %}
{% load bootstrap %}

{% block content %}
<form action="" method="POST">
  <div class="form-group">
    {% csrf_token %}
    {{ form|bootstrap }}
    <label for="{{ field.id_for_label }}">{{ field.label_tag }}</label>
  </div>

  <button type="submit" class="btn btn-primary btn-block">送信</button>
</form>
{% endblock %}
