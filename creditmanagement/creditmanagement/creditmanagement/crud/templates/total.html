{% extends "base.html" %}

{% block title %}単位取得状況{% endblock %}
{% block content %}

<h1>合計取得単位: {{ total_credit }} 単位</h1>
<h2>卒業まであと合計 {{ rest_credit }} 単位</h2>

<ul>
  {% for category, credits in category_credits.items %}
      <li>{{ category }}: {{ credits }} 単位</li>
  {% endfor %}
</ul>
{% endblock %}
