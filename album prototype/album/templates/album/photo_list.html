{% extends "album/base.html" %}

{% block header %}
<section class="py-5 text-center container">
  <div class="row py-lg-5">
    <div class="col-lg-6 col-md-8 mx-auto">
      <h1 class="fw-light">Django Album</h1>
      <p class="lead text-muted">思い出を記録しましょう！</p>
      <p class="pt-4 fs-5">
        {% for tag in tags %}
        <span class="badge rounded-pill bg-light">
          <a class="text-dark" style="text-decoration: none;" href="{% url 'tag-photo-list' tag.name %}">{{tag}}</a>
        </span>
        {% endfor %}
      </p>
    </div>
  </div>
</section>
{% endblock header %}

{% block content %}
<div class="container">
  <div class="row">
    {% for photo in photos %}
    <div class="col-6 col-md-4">
      <div class="card">
        <img src="{{ photo.image.url }}" class="card-img-top">
        <div class="card-body">
          <p class="card-text">
            {% for tag in photo.tags.all %}
            #{{tag}}
            {% endfor %}
          </p>
          <a href="{% url 'photo-detail' photo.pk %}">詳細</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
