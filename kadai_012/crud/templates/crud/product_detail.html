{% extends "base.html" %}
{% load bootstrap %}

{% block title %}詳細{% endblock %}
{% block content %}
<h1>商品詳細</h1>
<table class="table table-striped table-hover table-bordered">
  <thead>
    <tr>
      <th>商品名</th>
      <th>価格</th>
      <th>カテゴリ</th>
      <th>画像</th>
      <th>商品の説明</th>
    </tr>
  </thead>
  <tr>
    <td>{{ product.name }}</td>
    <td>{{ product.price }}円</td>
    <td>{{ product.category }}</td>
    <th><img src="{{ product.img.url }}" style="width:100px height:auto;"></th>
    <th>{{ product.detail }}</th>
  </tr>
  </table>
<a href="{% url 'list' %}">戻る</a>
{% endblock %}
